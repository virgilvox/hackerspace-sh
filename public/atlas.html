<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackerspace Atlas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    :root {
      --bg: #fafaf8;
      --bg-alt: #f4f4f0;
      --ink: #1a1a1a;
      --ink-mid: #4a4a4a;
      --ink-light: #777;
      --ink-faint: #aaa;
      --border: #ddd;
      --accent: #1a1a1a;
      --active: #2a5a30;
      --closed: #8a2020;
      --planned: #4a4a7a;
      --building: #7a6a20;
      --unknown: #666;
      --highlight: #fff8e0;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html { 
      font-size: 15px; 
      -webkit-font-smoothing: antialiased;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Courier New', monospace;
      color: var(--ink);
      line-height: 1.6;
    }

    /* === LOADING SCREEN === */
    .loading {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loading.hidden { 
      opacity: 0;
      pointer-events: none;
    }

    .loading svg {
      width: 200px;
      height: 240px;
    }

    .loading-text {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: var(--ink-light);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* === CONTAINER === */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      .container { padding: 0.75rem; }
    }

    /* === HEADER === */
    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 0 1rem;
      border-bottom: 1px solid var(--border);
      margin-bottom: 1rem;
    }

    .logo-mark {
      width: 48px;
      height: 48px;
      flex-shrink: 0;
    }

    .logo-mark svg {
      width: 100%;
      height: 100%;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .logo-title {
      font-size: 0.65rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--ink-light);
      line-height: 1;
    }

    .logo-name {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      line-height: 1.1;
    }

    .header-meta {
      margin-left: auto;
      text-align: right;
      font-size: 0.7rem;
      color: var(--ink-light);
    }

    .header-meta a {
      color: var(--ink-mid);
    }

    @media (max-width: 500px) {
      .header { flex-wrap: wrap; }
      .header-meta { 
        width: 100%; 
        text-align: left;
        margin-left: 0;
        padding-top: 0.5rem;
        border-top: 1px dashed var(--border);
        margin-top: 0.5rem;
      }
    }

    /* === TABS === */
    .tabs {
      display: flex;
      gap: 0;
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .tab {
      padding: 0.6rem 1rem;
      border: none;
      background: transparent;
      font-family: inherit;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      color: var(--ink-light);
      border-bottom: 2px solid transparent;
      margin-bottom: -1px;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: color 0.15s;
    }

    .tab:hover { color: var(--ink); }
    .tab.active {
      color: var(--ink);
      border-bottom-color: var(--ink);
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* === STATS CHIPS === */
    .stats-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .stat-chip {
      font-size: 0.7rem;
      padding: 0.3rem 0.6rem;
      border: 1px solid var(--border);
      background: var(--bg-alt);
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .stat-chip .num { font-weight: 700; }
    .stat-chip.active { border-color: var(--active); color: var(--active); }
    .stat-chip.building { border-color: var(--building); color: var(--building); }
    .stat-chip.planned { border-color: var(--planned); color: var(--planned); }
    .stat-chip.closed { border-color: var(--closed); color: var(--closed); }

    /* === CONTROLS === */
    .controls {
      background: var(--bg-alt);
      border: 1px solid var(--border);
      padding: 0.85rem;
      margin-bottom: 1rem;
    }

    .control-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 0.75rem;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .control-group.span-2 { grid-column: span 2; }

    @media (max-width: 600px) {
      .control-group.span-2 { grid-column: span 1; }
    }

    .control-label {
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--ink-light);
    }

    input[type="text"], select {
      width: 100%;
      padding: 0.5rem 0.6rem;
      border: 1px solid var(--border);
      background: var(--bg);
      font-family: inherit;
      font-size: 0.85rem;
      color: var(--ink);
    }

    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: var(--ink);
    }

    /* === YEAR RANGE === */
    .year-control {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .year-inputs {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      flex: 1;
    }

    .year-input {
      width: 60px;
      padding: 0.4rem;
      text-align: center;
      font-size: 0.8rem;
    }

    .year-sep { color: var(--ink-light); }

    .year-check {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.7rem;
      color: var(--ink-light);
    }

    .year-check input { width: auto; }

    /* === BUTTONS === */
    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.75rem;
    }

    .btn {
      padding: 0.45rem 0.65rem;
      border: 1px solid var(--border);
      background: var(--bg);
      font-family: inherit;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      transition: all 0.1s;
      color: var(--ink-mid);
    }

    .btn:hover { border-color: var(--ink); color: var(--ink); }
    .btn.active { background: var(--ink); color: var(--bg); border-color: var(--ink); }

    .btn.status-active.active { background: var(--active); border-color: var(--active); color: white; }
    .btn.status-building.active { background: var(--building); border-color: var(--building); color: white; }
    .btn.status-planned.active { background: var(--planned); border-color: var(--planned); color: white; }
    .btn.status-closed.active { background: var(--closed); border-color: var(--closed); color: white; }

    .btn-group { display: inline-flex; }
    .btn-group .btn:not(:last-child) { border-right: none; }

    /* === NEAR ME === */
    .nearme-panel {
      display: none;
      margin-top: 0.75rem;
      padding: 0.6rem;
      background: var(--highlight);
      border: 1px dashed var(--ink-light);
    }

    .nearme-panel.visible { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 0.6rem; 
      align-items: center; 
    }

    .nearme-status {
      font-size: 0.75rem;
      color: var(--ink-light);
    }

    .nearme-status.success { color: var(--active); }
    .nearme-status.error { color: var(--closed); }

    /* === RESULTS BAR === */
    .results-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 0.6rem;
      font-size: 0.75rem;
      color: var(--ink-light);
    }

    .sort-control {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .sort-control select {
      padding: 0.3rem 0.5rem;
      font-size: 0.75rem;
    }

    /* === MAIN LAYOUT === */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 1rem;
      align-items: start;
    }

    @media (max-width: 800px) {
      .main-grid { grid-template-columns: 1fr; }
    }

    /* === MAP === */
    .map-container {
      position: relative;
      border: 1px solid var(--ink);
      height: 480px;
      background: var(--bg-alt);
    }

    .map-container.hidden { display: none; }

    #leaflet-map { height: 100%; width: 100%; }

    .leaflet-popup-content-wrapper {
      border-radius: 0;
      font-family: inherit;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .leaflet-popup-content { margin: 0.6rem; }

    .popup-name { font-weight: 700; font-size: 0.85rem; }
    .popup-loc { font-size: 0.75rem; color: var(--ink-light); margin-top: 0.15rem; }
    .popup-meta { font-size: 0.7rem; margin-top: 0.3rem; font-weight: 600; }

    /* Map controls */
    .map-controls {
      position: absolute;
      top: 8px;
      right: 8px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .map-btn {
      width: 32px;
      height: 32px;
      border: 1px solid var(--ink);
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.1s;
    }

    .map-btn:hover { background: var(--bg-alt); }
    .map-btn:active { transform: scale(0.95); }
    .map-btn[disabled] { opacity: 0.3; cursor: not-allowed; }

    .map-divider { height: 6px; }

    .leaflet-control-zoom { display: none !important; }

    /* === LIST === */
    .list-container {
      display: none;
      border: 1px solid var(--ink);
      background: var(--bg);
      max-height: 480px;
      overflow-y: auto;
    }

    .list-container.visible { display: block; }

    .list-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 0.75rem;
      border: none;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      width: 100%;
      text-align: left;
      font-family: inherit;
      font-size: 0.8rem;
      cursor: pointer;
      transition: background 0.1s;
    }

    .list-item:nth-child(even) { background: var(--bg-alt); }
    .list-item:hover { background: var(--highlight); }
    .list-item.selected { background: var(--highlight); border-left: 3px solid var(--ink); }

    .list-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .list-name { 
      font-weight: 600; 
      flex: 1; 
      min-width: 0; 
      overflow: hidden; 
      text-overflow: ellipsis; 
      white-space: nowrap; 
    }

    .list-meta { font-size: 0.7rem; color: var(--ink-light); }
    .list-dist { font-size: 0.7rem; color: var(--ink); font-weight: 700; }

    .list-empty { 
      padding: 2rem; 
      text-align: center; 
      color: var(--ink-light);
      font-size: 0.85rem;
    }

    /* === DETAIL PANEL === */
    .detail-panel {
      border: 1px solid var(--ink);
      background: var(--bg);
      display: flex;
      flex-direction: column;
      max-height: 480px;
      overflow: hidden;
    }

    @media (max-width: 800px) {
      .detail-panel { display: none; }
    }

    .detail-empty {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      color: var(--ink-light);
      text-align: center;
      font-size: 0.85rem;
    }

    .detail-empty i { opacity: 0.3; margin-bottom: 0.5rem; }

    .detail-header {
      padding: 0.75rem;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .detail-header.active { border-left: 4px solid var(--active); }
    .detail-header.closed { border-left: 4px solid var(--closed); }
    .detail-header.planned { border-left: 4px solid var(--planned); }
    .detail-header.building { border-left: 4px solid var(--building); }
    .detail-header.unknown { border-left: 4px solid var(--unknown); }

    .detail-status {
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--ink-light);
      margin-bottom: 0.2rem;
    }

    .detail-title {
      font-size: 1rem;
      font-weight: 700;
      line-height: 1.25;
      word-wrap: break-word;
    }

    .detail-body {
      flex: 1;
      overflow-y: auto;
      padding: 0.75rem;
    }

    .detail-section { margin-bottom: 0.75rem; }
    .detail-section:last-child { margin-bottom: 0; }

    .detail-label {
      font-size: 0.55rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--ink-light);
      margin-bottom: 0.1rem;
    }

    .detail-value {
      font-size: 0.8rem;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .detail-value a { color: var(--ink); }

    .detail-secondary {
      font-size: 0.75rem;
      color: var(--ink-light);
      margin-top: 0.1rem;
    }

    /* Read more */
    .detail-desc {
      font-size: 0.8rem;
      line-height: 1.55;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .detail-desc.collapsed { max-height: 4.5em; }
    .detail-desc.expanded { max-height: 2000px; }

    .read-more-btn {
      background: none;
      border: none;
      color: var(--ink-mid);
      font-family: inherit;
      font-size: 0.7rem;
      cursor: pointer;
      padding: 0.2rem 0;
      display: inline-flex;
      align-items: center;
      gap: 0.2rem;
      text-decoration: underline;
    }

    .read-more-btn:hover { color: var(--ink); }

    /* Icon links */
    .icon-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .icon-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      background: var(--bg-alt);
      border: 1px solid var(--border);
      color: var(--ink-mid);
      text-decoration: none;
      transition: all 0.1s;
    }

    .icon-link:hover {
      background: var(--ink);
      border-color: var(--ink);
      color: var(--bg);
    }

    .detail-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
      margin-top: 0.5rem;
    }

    .detail-tag {
      font-size: 0.65rem;
      padding: 0.15rem 0.35rem;
      background: var(--bg-alt);
      border: 1px solid var(--border);
      color: var(--ink-light);
    }

    .detail-close {
      padding: 0.6rem;
      border: none;
      border-top: 1px solid var(--border);
      background: var(--bg-alt);
      font-family: inherit;
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      flex-shrink: 0;
    }

    .detail-close:hover { background: var(--border); }

    /* === STATS DASHBOARD === */
    .stats-filter {
      background: var(--bg-alt);
      border: 1px solid var(--border);
      padding: 0.75rem;
      margin-bottom: 1rem;
    }

    .stats-filter-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 0.35rem;
    }

    .stats-filter-info {
      font-size: 0.75rem;
      color: var(--ink-light);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    .stats-card {
      border: 1px solid var(--border);
      background: var(--bg);
    }

    .stats-card-header {
      padding: 0.6rem 0.75rem;
      background: var(--bg-alt);
      border-bottom: 1px solid var(--border);
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .stats-card-body { padding: 0.6rem; }

    .stats-list { list-style: none; }

    .stats-list-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.5rem 0.4rem;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      font-size: 0.8rem;
      transition: background 0.1s;
    }

    .stats-list-item:last-child { border-bottom: none; }
    .stats-list-item:hover { background: var(--highlight); }

    .stats-rank { width: 1.25rem; font-size: 0.7rem; color: var(--ink-light); }
    .stats-name { flex: 1; font-weight: 600; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .stats-value { font-weight: 700; color: var(--ink); }

    /* Mini stats */
    .mini-stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.4rem;
    }

    @media (max-width: 400px) {
      .mini-stats { grid-template-columns: repeat(2, 1fr); }
    }

    .mini-stat {
      text-align: center;
      padding: 0.6rem 0.3rem;
      background: var(--bg-alt);
    }

    .mini-stat-val { font-size: 1.25rem; font-weight: 700; }
    .mini-stat-label { font-size: 0.55rem; text-transform: uppercase; color: var(--ink-light); letter-spacing: 0.5px; }

    /* Bar chart */
    .bar-row {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.4rem;
      font-size: 0.75rem;
    }

    .bar-label {
      width: 70px;
      text-align: right;
      flex-shrink: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: var(--ink-light);
    }

    .bar-track {
      flex: 1;
      height: 18px;
      background: var(--bg-alt);
      position: relative;
    }

    .bar-fill {
      height: 100%;
      background: var(--ink);
      transition: width 0.3s ease;
    }

    .bar-val {
      position: absolute;
      right: 0.4rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.65rem;
      font-weight: 700;
    }

    /* === CLUSTER STYLES === */
    .marker-cluster {
      background: rgba(26, 26, 26, 0.9);
    }

    .marker-cluster div {
      background: var(--bg);
      color: var(--ink);
      font-family: inherit;
      font-weight: 700;
      font-size: 0.7rem;
    }

    .marker-cluster-small { background: rgba(42, 90, 48, 0.9); }
    .marker-cluster-small div { background: #e8f0e8; }

    .marker-cluster-medium { background: rgba(74, 74, 122, 0.9); }
    .marker-cluster-medium div { background: #e8e8f0; }

    .marker-cluster-large { background: rgba(26, 26, 26, 0.9); }
    .marker-cluster-large div { background: var(--bg); }

    /* === FOOTER === */
    .footer {
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      font-size: 0.7rem;
      color: var(--ink-light);
      text-align: center;
    }

    .footer-credit {
      margin-top: 0.5rem;
    }

    .footer a {
      color: var(--ink-mid);
    }

    .footer a:hover {
      color: var(--ink);
    }

    /* === MOBILE MODAL === */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
      align-items: flex-end;
      justify-content: center;
    }

    .modal-overlay.visible { display: flex; }

    .modal-content {
      background: var(--bg);
      width: 100%;
      max-height: 75vh;
      overflow-y: auto;
      border-top: 2px solid var(--ink);
    }

    @media (min-width: 801px) {
      .modal-overlay { display: none !important; }
    }
  </style>
</head>
<body>

<!-- LOADING SCREEN WITH ANIMATED LOGO -->
<div class="loading" id="loading">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 480" role="img" aria-label="Hackerspace Atlas loading">
  <defs>
    <style>
      .trace { stroke:#1a1a1a; fill:none; stroke-linecap:round; stroke-linejoin:round; }
      .fill { fill:#1a1a1a; stroke:none; }
      .thin { stroke-width:2.5; }
      .mid  { stroke-width:4; }
      .bold { stroke-width:7; }
      
      @keyframes needle-spin {
        0% { transform: rotate(0deg); }
        15% { transform: rotate(380deg); }
        30% { transform: rotate(720deg); }
        45% { transform: rotate(740deg); }
        55% { transform: rotate(715deg); }
        65% { transform: rotate(725deg); }
        75% { transform: rotate(718deg); }
        85% { transform: rotate(721deg); }
        95% { transform: rotate(719.5deg); }
        100% { transform: rotate(720deg); }
      }

      "coordinates": "48.1882792°N, 16.3467838°E",
      "address": "Schönbrunner Straße 125",
      "postal_code": "1050 Wien",
      "phone": "+43 699 13143270",
      "membership_fee": "Im Bereich der Mitgliedschaft geht Maker Austria einen neuen und anderen Weg gehen, inspiriert von Elinor Ostrom. Ostrom hat gezeigt, „wie gemeinschaftliches Eigentum von Nutzerorganisationen erfolgreich verwaltet werden kann“. Ostrom hat 2009 als erste Frau den Alfred-Nobel-Gedächtnispreis für Wirtschaftswissenschaften erhalten. Was bedeutet das:\n\n- Maker Austria gibt keinen fixen Mitgliedsbeitrag vor. Es ist Deine Entscheidung, mit welchen Beitrag Du die Gemeinschaft der Maker Austria und somit den Fortbestand des MakerSpace unterstützt.\n\n- D.h. vereinfacht gesagt – unterstütze die Gemeinschaft mit dem was es Dir Wert ist, Du angemessen findest und was Du Dir gut leisten kannst.\n\n- Ein Vorteil dieser Beitragsregelung ist der, dass wir es damit auch Menschen ermöglichen die es aktuell nicht so leicht im Leben haben, alle Vorteil der Maker Austria nutzten zu können. Nur gemeinsam können wir dieses Projekt langfristige am Leben halten und als Draufgabe sogar etwas verändern und bewegen.\n\n- Das große Ziel von Maker Austria ist es, einen Verein zu schaffen, der von der Gemeinschaft getragen wird. Wo jeder jedem hilft, wo die Starken die Schwachen unterstützen, es keinen Neid oder Missgunst gibt und wo jeder so sein darf wie er ist (auch wenn es ganz anders ist!).\n\nSollten es Dich im Detail interessieren wie wir uns das vorstellen – komm einfach ab dem 15.09.2014 bei uns im MakerSpace vorbei, wir werden Dir alles erklären und zeigen."

let map, clusterGroup, userMarker;
let filtered = [];
let selected = null;
let userLoc = null;
let nearMeActive = false;

let filters = { search: '', country: '', state: '', status: 'all', radius: 100, yearMin: 1980, yearMax: 2026, yearIncludeUnknown: true };
let viewMode = 'map';
let sortBy = 'name';

const $ = id => document.getElementById(id);
const isMobile = () => window.innerWidth <= 800;

function parseCoords(str) {
  if (!str) return null;
  let m = str.match(/^(-?\d+\.?\d*)[,\s]+(-?\d+\.?\d*)$/);
  if (m) return { lat: parseFloat(m[1]), lng: parseFloat(m[2]) };
  m = str.match(/(-?\d+\.?\d*)°?\s*([NS])[,\s]+(-?\d+\.?\d*)°?\s*([EW])/i);
  if (m) return { lat: parseFloat(m[1]) * (m[2].toUpperCase() === 'S' ? -1 : 1), lng: parseFloat(m[3]) * (m[4].toUpperCase() === 'W' ? -1 : 1) };
  return null;
}

function haversine(lat1, lon1, lat2, lon2) {
  const R = 6371, dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
  const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

function esc(s) { return s ? s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;') : ''; }

function getColor(status) {
  return { active:'#2a5a30', closed:'#8a2020', planned:'#4a4a7a', building:'#7a6a20' }[status] || '#666';
}

function initMap() {
  map = L.map('leaflet-map', { zoomControl: false }).setView([25, 0], 2);
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '© OpenStreetMap © CARTO', maxZoom: 18
  }).addTo(map);
  clusterGroup = L.markerClusterGroup({
    chunkedLoading: true, maxClusterRadius: 50, spiderfyOnMaxZoom: true, showCoverageOnHover: false,
    iconCreateFunction: cluster => {
      const count = cluster.getChildCount();
      let size = count > 50 ? 'large' : count > 10 ? 'medium' : 'small';
      return L.divIcon({ html: '<div>' + count + '</div>', className: 'marker-cluster marker-cluster-' + size, iconSize: L.point(40, 40) });
    }
  });
  map.addLayer(clusterGroup);
}

function renderSummary() {
  const m = DATA.metadata, sc = m.status_counts || {};
  $('stats-row').innerHTML = `
    <div class="stat-chip"><span class="num">${m.total_count||0}</span> total</div>
    <div class="stat-chip active"><span class="num">${sc.active||0}</span> active</div>
    <div class="stat-chip building"><span class="num">${sc.building||0}</span> building</div>
    <div class="stat-chip planned"><span class="num">${sc.planned||0}</span> planned</div>
    <div class="stat-chip closed"><span class="num">${sc.closed||0}</span> closed</div>
  `;
  $('dump-date').textContent = 'Scraped ' + (m.dump_date || '');
}

function populateFilters() {
  const countries = [...new Set(DATA.hackerspaces.map(h => h.country).filter(Boolean))].sort();
  const sel = $('country-filter');
  countries.forEach(c => { const o = document.createElement('option'); o.value = c; o.textContent = c; sel.appendChild(o); });
}

function updateStateFilter() {
  const sel = $('state-filter');
  sel.innerHTML = '<option value="">All</option>';
  if (!filters.country) return;
  const states = [...new Set(DATA.hackerspaces.filter(h => h.country === filters.country && h.state).map(h => h.state))].sort();
  states.forEach(s => { const o = document.createElement('option'); o.value = s; o.textContent = s; sel.appendChild(o); });
}

function applyFilters() {
  let result = DATA.hackerspaces.filter(h => {
    if (filters.status !== 'all' && h.status !== filters.status) return false;
    if (filters.country && h.country !== filters.country) return false;
    if (filters.state && h.state !== filters.state) return false;
    if (filters.search) {
      const q = filters.search.toLowerCase();
      const hay = [h.name, h.city, h.state, h.country, h.description].filter(Boolean).join(' ').toLowerCase();
      if (!hay.includes(q)) return false;
    }
    if (h.founded_year) {
      if (h.founded_year < filters.yearMin || h.founded_year > filters.yearMax) return false;
    } else if (!filters.yearIncludeUnknown) return false;
    if (nearMeActive && userLoc) {
      const coords = parseCoords(h.coordinates);
      if (!coords) return false;
      const dist = haversine(userLoc.lat, userLoc.lng, coords.lat, coords.lng);
      if (dist > filters.radius) return false;
      h._distance = dist;
    }
    return true;
  });
  result.sort((a, b) => {
    switch (sortBy) {
      case 'name': return (a.name||'').localeCompare(b.name||'');
      case 'name-desc': return (b.name||'').localeCompare(a.name||'');
      case 'members': return (parseInt(b.member_count)||0) - (parseInt(a.member_count)||0);
      case 'oldest': return (a.founded_year||9999) - (b.founded_year||9999);
      case 'newest': return (b.founded_year||0) - (a.founded_year||0);
      case 'years': return (b.years_active||0) - (a.years_active||0);
      case 'distance': return (a._distance||Infinity) - (b._distance||Infinity);
      default: return 0;
    }
  });
  filtered = result;
  render();
}

function renderMarkers() {
  clusterGroup.clearLayers();
  const markers = [];
  filtered.forEach((h, i) => {
    const coords = parseCoords(h.coordinates);
    if (!coords || isNaN(coords.lat) || isNaN(coords.lng)) return;
    if (coords.lat < -90 || coords.lat > 90 || coords.lng < -180 || coords.lng > 180) return;
    const marker = L.circleMarker([coords.lat, coords.lng], { radius: 6, fillColor: getColor(h.status), color: '#1a1a1a', weight: 1, fillOpacity: 0.9 });
    marker.bindPopup(`<div class="popup-name">${esc(h.name)}</div><div class="popup-loc">${[h.city, h.country].filter(Boolean).join(', ')}</div><div class="popup-meta" style="color:${getColor(h.status)}">${h.status.toUpperCase()}${h.years_active ? ' · ' + h.years_active + ' yrs' : ''}</div>`, { maxWidth: 250 });
    marker._hsIdx = i;
    marker.on('click', () => selectSpace(i));
    markers.push(marker);
  });
  clusterGroup.addLayers(markers);
}

function renderList() {
  const c = $('list-container');
  if (!filtered.length) { c.innerHTML = '<div class="list-empty">No results</div>'; return; }
  c.innerHTML = filtered.slice(0, 500).map((h, i) => `
    <button class="list-item ${selected === i ? 'selected' : ''}" data-idx="${i}">
      <span class="list-dot" style="background:${getColor(h.status)}"></span>
      <span class="list-name">${esc(h.name)}</span>
      <span class="list-meta">${h.founded_year || ''}${h.years_active ? ' (' + h.years_active + 'y)' : ''}</span>
      ${h._distance != null ? `<span class="list-dist">${Math.round(h._distance)} km</span>` : ''}
    </button>
  `).join('') + (filtered.length > 500 ? '<div class="list-empty">Showing first 500</div>' : '');
  c.querySelectorAll('.list-item').forEach(el => el.addEventListener('click', () => selectSpace(parseInt(el.dataset.idx))));
}

function selectSpace(idx) {
  selected = idx;
  const h = filtered[idx];
  if (h) { const coords = parseCoords(h.coordinates); if (coords) map.setView([coords.lat, coords.lng], 12); }
  renderDetail();
  renderList();
}

function selectSpaceByName(name) {
  const h = DATA.hackerspaces.find(s => s.name === name);
  if (!h) return;
  filters = { search: '', country: '', state: '', status: 'all', radius: 100, yearMin: 1980, yearMax: 2026, yearIncludeUnknown: true };
  $('search').value = ''; $('country-filter').value = ''; $('state-filter').value = '';
  $('year-min').value = 1980; $('year-max').value = 2026; $('year-include-unknown').checked = true;
  document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
  document.querySelector('.status-btn[data-status="all"]').classList.add('active');
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
  document.querySelector('.tab[data-tab="explore"]').classList.add('active');
  $('tab-explore').classList.add('active');
  applyFilters();
  const idx = filtered.findIndex(s => s.name === name);
  if (idx >= 0) selectSpace(idx);
  setTimeout(() => map.invalidateSize(), 100);
}

function buildDetailHTML(h) {
  let html = `<div class="detail-header ${h.status}"><div class="detail-status">${h.status}</div><h2 class="detail-title">${esc(h.name)}</h2></div><div class="detail-body">`;
  const loc = [h.city, h.state, h.country].filter(Boolean);
  if (loc.length) {
    html += `<div class="detail-section"><div class="detail-label">Location</div><div class="detail-value">${esc(loc.join(', '))}</div>`;
    if (h.address) html += `<div class="detail-secondary">${esc(h.address)}${h.postal_code ? ', ' + h.postal_code : ''}</div>`;
    if (h._distance != null) html += `<div class="detail-secondary" style="font-weight:600;">${Math.round(h._distance)} km away</div>`;
    html += `</div>`;
  }
  const timeline = [];
  if (h.founded_year) timeline.push('Founded ' + h.founded_year);
  if (h.years_active) timeline.push(h.years_active + ' years');
  if (h.closure_year) timeline.push('Closed ' + h.closure_year);
  if (timeline.length) html += `<div class="detail-section"><div class="detail-label">Timeline</div><div class="detail-value">${timeline.join(' · ')}</div></div>`;
  if (h.description) {
    const needsExpand = h.description.length > 150;
    const descId = 'desc-' + Math.random().toString(36).substr(2, 9);
    html += `<div class="detail-section"><div class="detail-label">About</div><div class="detail-desc ${needsExpand ? 'collapsed' : ''}" id="${descId}">${esc(h.description)}</div>${needsExpand ? `<button class="read-more-btn" onclick="toggleDesc('${descId}', this)"><span>Read more</span></button>` : ''}</div>`;
  }
  const links = [];
  if (h.website) links.push(`<a href="${esc(h.website)}" target="_blank" class="icon-link" title="Website"><i data-lucide="globe" style="width:16px;height:16px;"></i></a>`);
  if (h.email) links.push(`<a href="mailto:${esc(h.email)}" class="icon-link" title="${esc(h.email)}"><i data-lucide="mail" style="width:16px;height:16px;"></i></a>`);
  if (h.phone) links.push(`<a href="tel:${esc(h.phone.replace(/\s/g, ''))}" class="icon-link" title="${esc(h.phone)}"><i data-lucide="phone" style="width:16px;height:16px;"></i></a>`);
  if (h.mailing_list) links.push(`<a href="${esc(h.mailing_list)}" target="_blank" class="icon-link" title="Mailing List"><i data-lucide="mail-plus" style="width:16px;height:16px;"></i></a>`);
  if (h.wiki) links.push(`<a href="${esc(h.wiki)}" target="_blank" class="icon-link" title="Wiki"><i data-lucide="book-open" style="width:16px;height:16px;"></i></a>`);
  if (h.social) {
    const icons = { twitter:'twitter', facebook:'facebook', instagram:'instagram', youtube:'youtube', github:'github', discord:'message-circle', mastodon:'at-sign', matrix:'grid-3x3', telegram:'send' };
    Object.entries(h.social).forEach(([p, url]) => { const icon = icons[p.toLowerCase()] || 'link'; links.push(`<a href="${esc(url)}" target="_blank" class="icon-link" title="${p}"><i data-lucide="${icon}" style="width:16px;height:16px;"></i></a>`); });
  }
  if (links.length) html += `<div class="detail-section"><div class="detail-label">Links</div><div class="icon-links">${links.join('')}</div></div>`;
  const tags = [];
  if (h.member_count) tags.push(h.member_count + ' members');
  if (h.membership_fee && h.membership_fee.length < 30) tags.push(h.membership_fee);
  if (tags.length) html += `<div class="detail-tags">${tags.map(t => `<span class="detail-tag">${esc(t)}</span>`).join('')}</div>`;
  html += '</div>';
  return html;
}

function renderDetail() {
  const empty = $('detail-empty'), content = $('detail-content'), modal = $('modal'), modalContent = $('modal-content');
  if (selected === null || !filtered[selected]) { empty.style.display = 'flex'; content.style.display = 'none'; modal.classList.remove('visible'); return; }
  const h = filtered[selected];
  const html = buildDetailHTML(h) + `<button class="detail-close" onclick="closeDetail()"><i data-lucide="x" style="width:12px;height:12px;"></i> Close</button>`;
  empty.style.display = 'none'; content.style.display = 'block'; content.innerHTML = html;
  if (isMobile()) { modalContent.innerHTML = html; modal.classList.add('visible'); }
  lucide.createIcons();
}

function closeDetail() { selected = null; renderDetail(); renderList(); }
window.closeDetail = closeDetail;

function toggleDesc(id, btn) {
  const desc = document.getElementById(id);
  if (!desc) return;
  const isCollapsed = desc.classList.contains('collapsed');
  desc.classList.toggle('collapsed', !isCollapsed);
  desc.classList.toggle('expanded', isCollapsed);
  btn.querySelector('span').textContent = isCollapsed ? 'Show less' : 'Read more';
}
window.toggleDesc = toggleDesc;

function render() {
  $('results-count').textContent = filtered.length + ' hackerspaces';
  renderMarkers();
  renderList();
  renderDetail();
}

function setView(mode) {
  viewMode = mode;
  $('map-container').classList.toggle('hidden', mode !== 'map');
  $('list-container').classList.toggle('visible', mode === 'list');
  if (mode === 'map') setTimeout(() => map.invalidateSize(), 100);
}

function activateNearMe() {
  $('nearme-panel').classList.add('visible');
  $('nearme-status').textContent = 'Locating...';
  $('nearme-status').className = 'nearme-status';
  if (!navigator.geolocation) { $('nearme-status').textContent = 'Not supported'; $('nearme-status').classList.add('error'); return; }
  navigator.geolocation.getCurrentPosition(pos => {
    userLoc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
    nearMeActive = true;
    if (userMarker) map.removeLayer(userMarker);
    userMarker = L.circleMarker([userLoc.lat, userLoc.lng], { radius: 8, fillColor: '#3b82f6', color: '#1e40af', weight: 2, fillOpacity: 0.9 }).addTo(map);
    userMarker.bindPopup('<strong>You are here</strong>');
    $('nearme-status').textContent = `${userLoc.lat.toFixed(2)}, ${userLoc.lng.toFixed(2)}`;
    $('nearme-status').classList.add('success');
    sortBy = 'distance'; $('sort').value = 'distance';
    map.setView([userLoc.lat, userLoc.lng], 8);
    applyFilters();
  }, () => { $('nearme-status').textContent = 'Denied'; $('nearme-status').classList.add('error'); }, { timeout: 10000 });
}

function clearNearMe() {
  nearMeActive = false; userLoc = null;
  $('nearme-panel').classList.remove('visible');
  DATA.hackerspaces.forEach(h => delete h._distance);
  applyFilters();
}

function renderStatsDashboard(minYear = 1980) {
  const spaces = DATA.hackerspaces.filter(s => !s.founded_year || s.founded_year >= minYear);
  const active = spaces.filter(s => s.status === 'active');
  
  // Update filter info
  const totalFiltered = spaces.length;
  const totalAll = DATA.hackerspaces.length;
  if (minYear > 1980) {
    $('stats-filter-info').textContent = `Showing ${totalFiltered} of ${totalAll} spaces (founded ${minYear}+)`;
  } else {
    $('stats-filter-info').textContent = `Showing all ${totalAll} spaces`;
  }
  
  const oldest = [...active].filter(s => s.founded_year).sort((a, b) => a.founded_year - b.founded_year).slice(0, 8);
  const longestRunning = [...active].filter(s => s.years_active).sort((a, b) => b.years_active - a.years_active).slice(0, 8);
  const largest = [...active].filter(s => parseInt(s.member_count) > 0).sort((a, b) => parseInt(b.member_count) - parseInt(a.member_count)).slice(0, 8);
  const byCountry = {}; active.forEach(s => { byCountry[s.country] = (byCountry[s.country] || 0) + 1; });
  const topCountries = Object.entries(byCountry).sort((a, b) => b[1] - a[1]).slice(0, 8);
  const maxCountry = topCountries[0]?.[1] || 1;
  const recentlyClosed = spaces.filter(s => s.status === 'closed' && s.closure_year).sort((a, b) => b.closure_year - a.closure_year).slice(0, 8);
  const byDecade = {}; spaces.filter(s => s.founded_year).forEach(s => { const d = Math.floor(s.founded_year / 10) * 10; byDecade[d] = (byDecade[d] || 0) + 1; });
  const maxDecade = Math.max(...Object.values(byDecade), 1);
  const withYears = active.filter(s => s.years_active);
  const avgYears = withYears.length ? Math.round(withYears.reduce((sum, s) => sum + s.years_active, 0) / withYears.length) : 0;
  const withMembers = active.filter(s => parseInt(s.member_count));
  const avgMembers = withMembers.length ? Math.round(withMembers.reduce((sum, s) => sum + parseInt(s.member_count), 0) / withMembers.length) : 0;
  const withCoords = spaces.filter(s => parseCoords(s.coordinates)).length;

  $('stats-grid').innerHTML = `
    <div class="stats-card"><div class="stats-card-header"><i data-lucide="activity" style="width:14px;height:14px;"></i> Overview</div><div class="stats-card-body">
      <div class="mini-stats">
        <div class="mini-stat"><div class="mini-stat-val">${active.length}</div><div class="mini-stat-label">Active</div></div>
        <div class="mini-stat"><div class="mini-stat-val">${Object.keys(byCountry).length}</div><div class="mini-stat-label">Countries</div></div>
        <div class="mini-stat"><div class="mini-stat-val">${avgYears || '—'}</div><div class="mini-stat-label">Avg Yrs</div></div>
        <div class="mini-stat"><div class="mini-stat-val">${avgMembers || '—'}</div><div class="mini-stat-label">Avg Members</div></div>
      </div>
      <div class="mini-stats" style="margin-top:0.4rem;">
        <div class="mini-stat"><div class="mini-stat-val">${withCoords}</div><div class="mini-stat-label">Mapped</div></div>
        <div class="mini-stat"><div class="mini-stat-val">${spaces.length - withCoords}</div><div class="mini-stat-label">No Coords</div></div>
        <div class="mini-stat"><div class="mini-stat-val">${spaces.filter(s => s.website).length}</div><div class="mini-stat-label">Website</div></div>
        <div class="mini-stat"><div class="mini-stat-val">${spaces.filter(s => s.social && Object.keys(s.social).length).length}</div><div class="mini-stat-label">Social</div></div>
      </div>
    </div></div>
    <div class="stats-card"><div class="stats-card-header"><i data-lucide="trophy" style="width:14px;height:14px;"></i> Oldest Active</div><div class="stats-card-body"><ul class="stats-list">${oldest.map((s, i) => `<li class="stats-list-item" data-name="${esc(s.name)}"><span class="stats-rank">${i + 1}.</span><span class="stats-name">${esc(s.name)}</span><span class="stats-value">${s.founded_year}</span></li>`).join('')}</ul></div></div>
    <div class="stats-card"><div class="stats-card-header"><i data-lucide="clock" style="width:14px;height:14px;"></i> Longest Running</div><div class="stats-card-body"><ul class="stats-list">${longestRunning.map((s, i) => `<li class="stats-list-item" data-name="${esc(s.name)}"><span class="stats-rank">${i + 1}.</span><span class="stats-name">${esc(s.name)}</span><span class="stats-value">${s.years_active}y</span></li>`).join('')}</ul></div></div>
    <div class="stats-card"><div class="stats-card-header"><i data-lucide="users" style="width:14px;height:14px;"></i> Largest</div><div class="stats-card-body"><ul class="stats-list">${largest.map((s, i) => `<li class="stats-list-item" data-name="${esc(s.name)}"><span class="stats-rank">${i + 1}.</span><span class="stats-name">${esc(s.name)}</span><span class="stats-value">${s.member_count}</span></li>`).join('')}</ul></div></div>
    <div class="stats-card"><div class="stats-card-header"><i data-lucide="globe" style="width:14px;height:14px;"></i> By Country</div><div class="stats-card-body">${topCountries.map(([c, n]) => `<div class="bar-row"><span class="bar-label" title="${c}">${c.length > 10 ? c.slice(0, 10) + '…' : c}</span><div class="bar-track"><div class="bar-fill" style="width:${(n / maxCountry) * 100}%"></div><span class="bar-val">${n}</span></div></div>`).join('')}</div></div>
    <div class="stats-card"><div class="stats-card-header"><i data-lucide="calendar" style="width:14px;height:14px;"></i> By Decade</div><div class="stats-card-body">${Object.entries(byDecade).sort((a, b) => a[0] - b[0]).map(([d, n]) => `<div class="bar-row"><span class="bar-label">${d}s</span><div class="bar-track"><div class="bar-fill" style="width:${(n / maxDecade) * 100}%"></div><span class="bar-val">${n}</span></div></div>`).join('')}</div></div>
    <div class="stats-card"><div class="stats-card-header"><i data-lucide="x-circle" style="width:14px;height:14px;"></i> Recently Closed</div><div class="stats-card-body"><ul class="stats-list">${recentlyClosed.map((s, i) => `<li class="stats-list-item" data-name="${esc(s.name)}"><span class="stats-rank">${i + 1}.</span><span class="stats-name">${esc(s.name)}</span><span class="stats-value" style="color:var(--closed)">${s.closure_year}</span></li>`).join('')}</ul></div></div>
  `;
  document.querySelectorAll('.stats-list-item').forEach(item => item.addEventListener('click', () => { const name = item.dataset.name; if (name) selectSpaceByName(name); }));
  lucide.createIcons();
}

function setupListeners() {
  $('search').addEventListener('input', e => { filters.search = e.target.value; applyFilters(); });
  $('country-filter').addEventListener('change', e => { filters.country = e.target.value; filters.state = ''; updateStateFilter(); applyFilters(); });
  $('state-filter').addEventListener('change', e => { filters.state = e.target.value; applyFilters(); });
  document.querySelectorAll('.status-btn').forEach(btn => btn.addEventListener('click', () => { document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); filters.status = btn.dataset.status; applyFilters(); }));
  document.querySelectorAll('.view-btn').forEach(btn => btn.addEventListener('click', () => { document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); setView(btn.dataset.view); }));
  $('sort').addEventListener('change', e => { sortBy = e.target.value; applyFilters(); });
  $('nearme-btn').addEventListener('click', activateNearMe);
  $('clear-nearme').addEventListener('click', clearNearMe);
  $('radius').addEventListener('change', e => { filters.radius = parseInt(e.target.value); if (nearMeActive) applyFilters(); });

  // Year inputs
  $('year-min').addEventListener('change', e => { filters.yearMin = parseInt(e.target.value) || 1980; applyFilters(); });
  $('year-max').addEventListener('change', e => { filters.yearMax = parseInt(e.target.value) || 2026; applyFilters(); });
  $('year-include-unknown').addEventListener('change', e => { filters.yearIncludeUnknown = e.target.checked; applyFilters(); });

  document.querySelectorAll('.tab').forEach(tab => tab.addEventListener('click', () => {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    tab.classList.add('active');
    $('tab-' + tab.dataset.tab).classList.add('active');
    if (tab.dataset.tab === 'explore') setTimeout(() => map.invalidateSize(), 100);
  }));

  $('modal').addEventListener('click', e => { if (e.target === $('modal')) closeDetail(); });

  // Stats year filter
  $('stats-year').addEventListener('change', e => {
    const year = parseInt(e.target.value) || 1980;
    renderStatsDashboard(year);
  });
  
  $('stats-reset').addEventListener('click', () => {
    $('stats-year').value = 1980;
    renderStatsDashboard(1980);
  });

  // Map controls
  $('map-zoom-in').addEventListener('click', () => map.zoomIn());
  $('map-zoom-out').addEventListener('click', () => map.zoomOut());
  $('map-fit').addEventListener('click', () => { if (clusterGroup.getLayers().length > 0) map.fitBounds(clusterGroup.getBounds(), { padding: [30, 30] }); });
  $('map-world').addEventListener('click', () => map.setView([25, 0], 2));
  $('map-locate').addEventListener('click', () => {
    if (userLoc) { map.setView([userLoc.lat, userLoc.lng], 10); return; }
    if (!navigator.geolocation) { alert('Geolocation not supported'); return; }
    const btn = $('map-locate'); btn.disabled = true;
    navigator.geolocation.getCurrentPosition(pos => {
      userLoc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
      if (userMarker) map.removeLayer(userMarker);
      userMarker = L.circleMarker([userLoc.lat, userLoc.lng], { radius: 8, fillColor: '#3b82f6', color: '#1e40af', weight: 2, fillOpacity: 0.9 }).addTo(map);
      userMarker.bindPopup('<strong>You are here</strong>').openPopup();
      map.setView([userLoc.lat, userLoc.lng], 10); btn.disabled = false;
      $('nearme-panel').classList.add('visible'); nearMeActive = true;
      $('nearme-status').textContent = `${userLoc.lat.toFixed(2)}, ${userLoc.lng.toFixed(2)}`; $('nearme-status').classList.add('success');
      sortBy = 'distance'; $('sort').value = 'distance'; applyFilters();
    }, () => { alert('Could not get location'); btn.disabled = false; }, { timeout: 10000 });
  });
}

document.addEventListener('DOMContentLoaded', () => {
  setupListeners();
  initMap();
  setTimeout(() => { $('loading').classList.add('hidden'); }, 4500);
  renderSummary();
  populateFilters();
  applyFilters();
  renderStatsDashboard();
  lucide.createIcons();
});
</script>
</body>
</html>
